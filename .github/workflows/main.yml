name: ðŸš€ Deploy DulliBot

on:
  push:
    branches: ['main']

jobs:
  deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v2

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ${{ secrets.SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: Dota2PatchBot/
  setup:
    needs: deploy
    name: Run bot
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd /var/www/Dota2PatchBot/
            docker stop Dota2PatchBotProd
            docker container rm Dota2PatchBotProd
            docker image rm dota2patchbot
            docker build -t dota2patchbot .
            docker run -itd --name=Dota2PatchBotProd dota2patchbot
